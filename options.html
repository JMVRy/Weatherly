<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Options</title>
		<script defer src="scripts/options.js"></script>
	</head>
	<body>
		<p>Test for options</p>
		<label for="hourly">Use hourly forecast rather than daily one: </label>
		<input type="checkbox" id="hourly" name="hourly">
		<br>
		<br>
		<label for="autoUpdate">Automatically update the forecast when necessary: </label>
		<input type="checkbox" id="autoUpdate" name="autoUpdate">
		<br>
		<br>
		<label for="location">Street address (to determine forecast location): </label>
		<input type="text" id="location" name="location" value="123 Sesame St, Chicago IL" style="width: 95%">
		<p id="matchAddr"></p>
	</body>
</html>
